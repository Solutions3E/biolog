<template name="rule">
    <div class="container-fluid">
        <form class="form-horizontal biolog-new-rule">

            <div class="form-group">
                <label for="ruleName" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ruleName" id="ruleName" placeholder="Rule Title" size="30"/>
                </div>
            </div>

            <div class="form-group">
                <label for="ruleDescription" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="ruleDescription" id="ruleDescription"
                            placeholder="Text to display when the rule applies"></textarea>
                </div>
            </div>

            <h2 class="panel-title">Flag this rule for any <b>{{etypeName}}</b> that has:</h2>

            {{#with rule.block}}
            <div class="container-fluid move-down-in-panel">
                {{> blockEdit}}
            </div>
            {{/with}}

            <!--<div class="panel panel-info">-->
                <!--<div class="panel-heading">-->
                    <!--<h3 class="panel-title">Flag this rule for any <b>{{etypeName}}</b> that has:</h3>-->
                <!--</div>-->
                <!--<div class="panel-body">-->
                    <!--{{#with rule.block}}-->
                        <!--<div class="container-fluid move-down-15">-->
                            <!--{{> blockEdit}}-->
                        <!--</div>-->
                    <!--{{/with}}-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
</template>



<template name="blockDisplay">
    <div class="{{blockPanelColor}}">
        <!--<div class="panel-body">-->
        <div class="row">
            <button class="btn btn-default btn-sm pull-left biolog-blockDisplay-editBlockBtn biolog-menuButton" title="edit this block">
                <span class="fa fa-pencil"> </span>
            </button>
            <span class="pull-right">
                <button class="btn btn-danger btn-sm biolog-blockDisplay-removeThisBtn {{displayRemoveButton}} biolog-menuButton" title="remove this block">
                    <span class="fa fa-close"></span>
                </button>
            </span>
        </div>

        {{#each clauses}}
            {{displayConjunction}}
            {{> clauseDisplay}}
        {{/each}}
        <div class="row">
            {{conjunctionBeforeBlocks}}
        </div>
        {{#each blocks}}
            {{displayConjunction ..}}
            {{> blockDisplay}}
            <!--{{conjunction}}-->
        {{/each}}
        <!--</div>-->
    </div>
</template>


<template name="blockEditDialog">
    {{> Template.dynamic template="blockEdit" data=getSelectedBlock }}
</template>

<template name="predicateSelector">
    <div class="row">
        <div class="col">
            {{> esInput index="predicates" placeholder="Select a property..." id="predicateChooser" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="biolog-predSelector-selectedPred {{hidePredIfNoneSelected}}">
                <button type="button" class="btn btn-success btn-sm biolog-selectedPredBtn">
                    <span class="glyphicon glyphicon-check"></span> {{selectedPredName}}
                </button>
            </div>

            {{#esEach index="predicates" id="predicateChooser"}}
            <div class="item">
                <button type="button" class="btn btn-default btn-sm biolog-clausePredBtn">
                    <span class="fa fa-square-o"></span> {{name}}
                </button>
            </div>
            {{/esEach}}
        </div>
    </div>
</template>


<template name="valueSelector">
    <div class="row">

            {{> esInput index="entities" placeholder="Select..." id="objectChooser" }}
        </div>

    <div class="row">
        <div class="col-md-6">

            <div class="biolog-valueSelector-selectedObject {{hideObjectIfNoneSelected}}">
                <button type="button" class="btn btn-success btn-sm biolog-selectedObjBtn">
                    <span class="glyphicon glyphicon-check"></span> {{selectedObjName}}
                </button>
            </div>
            <!--<ul class="list-group">-->
            {{#esEach index="entities" id="objectChooser"}}
                <div class="item">
                    <button type="button" class="btn btn-default btn-sm biolog-clauseObjBtn">
                        <span class="glyphicon glyphicon-book"></span> {{name}}
                    </button>
                </div>
                <!--<li class="list-group-item biolog-clauseObjBtn">-->
                    <!--<small>{{name}}</small>-->
                <!--</li>-->
            {{/esEach}}
            <!--</ul>-->


        </div>
    </div>
</template>
