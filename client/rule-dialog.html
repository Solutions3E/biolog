<template name="addRuleDialog">
    <div class="container-fluid">
        <form class="form-horizontal smartbio-new-rule">


            <div class="form-group">
                <label for="ruleName" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ruleName" id="ruleName" placeholder="Rule Title" size="30"/>
                </div>
            </div>

            <div class="form-group">
                <label for="ruleDescription" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="ruleDescription" id="ruleDescription"
                            placeholder="Text to display when the rule applies"></textarea>
                </div>
            </div>

            <!--<div class="row">-->
                <!--<div class="col-sm-12">-->
                    <!--<h4>Flag this rule for any <b>{{etypeName}}</b> that has:</h4>-->
                <!--</div>-->
            <!--</div>-->
            <!--{{> blockDisplay}}-->


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Flag this rule for any <b>{{etypeName}}</b> that has:</h3>
                </div>
                <div class="panel-body">
                    {{#with block}}
                        <div class="container-fluid move-down-15">
                            {{> blockEdit}}
                        </div>
                    {{/with}}
                </div>
            </div>
        </form>
    </div>
</template>

<template name="blockDisplay">
    <div class="panel {{blockPanelColor}}">
        <div class="panel-body">
            <button class="btn btn-info btn-sm btn-circle pull-right smartbio-blockDisplay-editBlockBtn" title="edit this block">
                <span class="fa fa-close"></span>Edit
            </button>
            {{#each clauses}}
                {{>clauseDisplay}}
                {{conjunction}}
            {{/each}}
            {{#each blocks}}
                {{>blockDisplay}}
                {{conjunction}}
            {{/blocks}}
            <button class="btn btn-primary btn-sm btn-circle pull-left smartbio-blockDisplay-addBlockBtn" title="add a child block">
                <span class="fa fa-plus"></span>Add a Child Block
            </button>
        </div>
    </div>
</template>



<template name="clauseDisplay">
    <div class="btn-group" role="group" aria-label="...">
        <button class="btn btn-default btn-sm smartbio-objectButtons-negateBtn" title="negate">
            {{conjunctionStr}}
        </button>
        <button class="btn btn-default btn-sm smartbio-objectButtons-deleteObjBtn" title="remove">
            {{pred.name}}: {{name}}  <span class="fa fa-close"></span>
        </button>
    </div>
</template>



<template name="blockEdit">
    <div class="panel {{blockPanelColor}}">
        <div class="panel-body">
            <div class="text-center move-up-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="andOrRadios" id="AndSelected" value="AND" {{andChecked}}>
                        All of these
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label>
                        <input type="radio" name="andOrRadios" id="OrSelected" value="OR" {{orChecked}}>
                        Any of these
                    </label>
                </div>
            </div>


            <button class="btn btn-danger btn-sm btn-circle pull-right smartbio-blockDisplay-removeThisBtn" title="remove this block">
                <span class="fa fa-pencil"></span>Remove
            </button>
            <button class="btn btn-primary btn-sm btn-circle pull-left smartbio-blockDisplay-addClauseBtn" title="add a clause">
                <span class="fa fa-plus"></span>Add Clause
            </button>
            {{#each clauses}}
                {{showConjunction}}
                {{>clauseEdit}}
            {{/each}}
            {{#each blocks}}
                {{showConjunction}}
                {{>blockDisplay}}
            {{/blocks}}
            <button class="btn btn-primary btn-sm btn-circle pull-left smartbio-blockDisplay-addBlockBtn" title="add a child block">
                <span class="fa fa-plus"></span>Add a Child Block
            </button>
        </div>
    </div>
</template>



<template name="clauseEdit">
    <div class="btn-group" role="group" aria-label="...">
        <button class="btn btn-default btn-sm smartbio-objectButtons-negateBtn" title="negate">
            {{conjunctionStr}}
        </button>
        <button class="btn btn-default btn-sm smartbio-objectButtons-deleteObjBtn" title="remove">
            {{pred.name}}: {{name}}  <span class="fa fa-close"></span>
        </button>
    </div>
</template>
