<template name="addRuleDialog">
    <div class="container-fluid">
        <form class="form-horizontal smartbio-new-rule">


            <div class="form-group">
                <label for="ruleName" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ruleName" id="ruleName" placeholder="Rule Title" size="30"/>
                </div>
            </div>


            <div class="form-group">
                <label for="ruleDescription" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="ruleDescription" id="ruleDescription"
                            placeholder="Text to display when the rule applies"></textarea>
                </div>
            </div>

            <!--<div class="row">-->
                <!--<div class="col-sm-12">-->
                    <!--<h4>Flag this rule for any <b>{{etypeName}}</b> that has:</h4>-->
                <!--</div>-->
            <!--</div>-->
            <!--{{> clauseLister}}-->


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Flag this rule for any <b>{{etypeName}}</b> that has:</h3>
                </div>
                <div class="panel-body">
                    {{> clauseLister}}
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12">
                    <h4>Add an 'IF':</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h4>...has</h4>
                    {{> predicateSelector}}
                </div>
                <div class="col-sm-4">
                    <h4>...of</h4>
                    {{> valueSelector}}
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <div class="text-center">
                        <button class="btn btn-primary" id="smartbio-addBtn" {{addButtonEnabled}}><span class="fa fa-plus">  Add this line</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>


<template name="editRuleDialog">
    <div class="container">
        <div class="row">
            <h2>{{rule.name}}</h2>
        </div>
    </div>
</template>


<template name="predicateSelector">
    <div class="row">
        <div class="col">
            {{> esInput index="predicates" placeholder="Select a property..." id="predicateChooser" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            {{#esEach index="predicates" id="predicateChooser"}}
            <div class="item">
                <button type="button" class="btn btn-default btn-sm smartbio-rulePredBtn">
                    <span class="fa fa-square-o"></span> {{name}}
                </button>
            </div>
            {{/esEach}}
        </div>
    </div>
</template>


<template name="valueSelector">
    <div class="row">
        <div class="col">
            {{> esInput index="entities" placeholder="Select..." id="objectChooser" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            {{#esEach index="entities" id="objectChooser"}}
            <div class="item">
                <button type="button" class="btn btn-default btn-sm smartbio-ruleObjBtn">
                    <span class="glyphicon glyphicon-books"></span> {{name}}
                </button>
            </div>
            {{/esEach}}
        </div>
    </div>
</template>


<template name="clauseLister">
    {{#each clauses}}
        <div class="row">
            <div class="col col-sm-3 middle">
                <h5>{{pred.name}}</h5>
            </div>
            <div class="col col-sm-6 middle">
                {{#each objs}}
                    <h5>{{name}}</h5>
                {{/each}}
            </div>
            <div class="col col-sm-1 middle">
                <h5>AND...</h5>
            </div>
            <div class="col col-sm-2 middle pull-right">
                <button class="btn btn-danger btn-sm" id="smartbio-clauseLister-deleteBtn"><span class="fa fa-close"></span></button>
            </div>
        </div>
    {{/each}}
</template>
