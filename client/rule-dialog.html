<template name="editRuleDialog">
    <div class="container">
        <div class="row">
            <h2>{{rule.name}}</h2>
        </div>
    </div>
</template>


<template name="clauseLister">
    <div class="container-fluid">
        {{#each clauses}}
            <div class="row">
                <div class="col col-sm-1 text-left pull-left">
                    <button class="btn btn-primary btn-sm smartbio-clauseLister-editBtn" title="modify"><span class="fa fa-pencil"></span></button>
                </div>
                <div class="col col-sm-1 middle">
                    {{showAnd}}
                </div>
                <div class="col col-sm-3 middle">
                    <b>{{pred.name}}</b>
                </div>
                <div class="col col-sm-6 middle">
                    {{#each objs}}
                        {{showOr}} <b>{{name}}</b>
                    {{/each}}
                </div>

                <div class="col col-sm-1 text-right">
                    <button class="btn btn-danger btn-sm smartbio-clauseLister-deleteBtn" title="remove"><span class="fa fa-close"></span></button>
                </div>
            </div>
        {{/each}}
    </div>
</template>
