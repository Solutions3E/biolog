<template name="myDiagnoses">
    {{> addDiagnosisButton }}
    <div class="list">
        {{#each diagnoses}}
        <div class="item">
            {{> diagnosisItem}}
        </div>
        {{/each}}
    </div>
</template>

<template name="allFacts">
    <div class="list">
        {{#each facts}}
        <div class="item">
            <p>
                {{> factItem}}
            </p>
        </div>
        {{/each}}
    </div>
</template>
