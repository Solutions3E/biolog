<template name="addDiagnosisButton">
    <button type="button" class="btn-sm" id="addDiagnosisButton">
        <span class="glyphicon glyphicon-plus"></span> Add a condition
    </button>
</template>


<template name="diagnosisItem">
    <div class="row">
        <div class="col col-sm-2">
            <button type="button" class="btn btn-sm btn-default smartbio-diagnosisbtn">
                <span class="fa fa-medkit"></span> {{objName}}
            </button>
        </div>
        <div class="col col-sm-10">
            <!--<div class="diagnosesSliders">-->

            <div id="diagnosesSliders-{{_id}}" class="time-slider"></div>

            <!--</div>-->
        </div>
    </div>

    <div class="row">
        <div class="col col-sm-10">
            <span class="pull-right">{{getStartDate}}</span>
            <span class="pull-right">{{getEndDate}}</span>
        </div>
    </div>
</template>


<template name="factItem">
    <div class="btn-group-sm">
        <!--{{> entityButton}}-->
        <button type="button" id="smartbio-fact-{{_id}}" class="btn btn-sm btn-default" title="{{subj}}~{{pred}}~{{obj}},current={{current}},startDate={{startDate}},endDate={{endDate}},startFlag={{startFlag}},endFlag={{endFlag}}">
            <span class="fa fa-medkit"></span> {{text}}
        </button>
    </div>
</template>
