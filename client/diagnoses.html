<template name="myDiagnoses">
    {{> addDiagnosisButton }}
    <div class="list">
        {{#each diagnoses}}
        <div class="item">
            <p>
                {{> diagnosisItem}}
                <!--{{name}}-->
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="allFacts">
    <div class="list">
        {{#each facts}}
        <div class="item">
            <p>
                {{> factItem}}
                <!--{{name}}-->
            </p>
        </div>
        {{/each}}
    </div>
</template>
