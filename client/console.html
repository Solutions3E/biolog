<template name="console">
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="col-sm-4">
                <button role="button" class="btn btn-primary" id="biolog-healthInfo-btn">Tell me your health information</button>
                <div>
                    <blockquote>{{recognizedSpeech}}</blockquote>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-medkit"></span>&nbsp;&nbsp;My Conditions</h3>
                        <div class="pull-right">
                            <div class="biolog-btn-group">
                                {{> addDiagnosisButton }}
                            </div>
                        </div>

                    </div>
                    <div class="panel-body">
                        {{> myDiagnoses}}
                    </div>
                </div>
            </div>

            <!--<div class="col-sm-4">-->
                <!--<div class="panel panel-info">-->
                    <!--<div class="panel-heading">-->
                        <!--<h3 class="panel-title">Latest Activity</h3>-->
                    <!--</div>-->
                    <!--<div class="panel-body">-->
                        <!--{{> myActivity}}-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

            <div class="col-sm-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-check-square-o"></span>&nbsp;&nbsp;My Checklist</h3>

                        <div class="pull-right">
                            <div class="biolog-btn-group">
                                <button type="button" class="btn-xs btn-default" id="refreshChecklistButton">
                                    <span class="fa fa-refresh"></span>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="panel-body">
                        {{> myChecklist }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-12">

            </div>
        </div>


    </div>
</template>


<template name="myChecklist">
    {{#each flags}}
        {{text}}
    {{/each}}
</template>
