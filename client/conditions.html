<template name="myConditions">
    {{> addConditionButton }}
    <div class="list">
        {{#each conditions}}
        <div class="item">
            <p>
                {{> factItem}}
                <!--{{name}}-->
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="allFacts">
    <div class="list">
        {{#each facts}}
        <div class="item">
            <p>
                {{> factItem}}
                <!--{{name}}-->
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="mostUsedConditions">
    <div class="list">
        {{#each conditions}}
        <div class="item">
            <p>
                {{> conditionItem}}
                <!--{{name}}-->
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="addConditionButton">
    <button type="button" class="btn-sm" id="addConditionButton">
        <span class="glyphicon glyphicon-plus"></span> Add a condition
    </button>
</template>
