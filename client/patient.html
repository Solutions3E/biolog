
<template name="patientSelector">
    <div class="row">
        <div class="col col-lg-12">
            <span class="list-group">
                {{#each patients}}
                    <a href="#" class="list-group-item patientDialog-patient">
                        {{name}}
                    </a>
                {{/each}}
            </span>
            <!--<button class="btn btn-default patientSelector-newPatient"><i class="fa fa-plus"></i>New Patient</button>-->
        </div>
    </div>
</template>



<template name="patientDemographics">
    <div class="row">
        <div class="col col-lg-12">
            {{#with patient}}
                <form>
                    <div class="form-group">
                        <label for="inputNickname">Nickname</label>
                        <input type="text" class="form-control" id="inputNickname"
                               placeholder="What is this patient called?"
                               value="{{nickname}}">

                        <label for="inputDob">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDob" placeholder="Date of birth" value="{{dob}}">

                        <div class="radio">
                            <label>
                                <input type="radio" name="inputGender" id="inputGenderFemale" value="female" {{femaleChecked}}>
                                Female
                            </label>

                            <!--<label class="checkbox-inline">-->
                                <!--<input type="checkbox" id="inputPregnant" value="yes" {{pregnantChecked}}> pregnant-->
                            <!--</label>-->
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="inputGender" id="inputGenderMale" value="male" {{maleChecked}}>
                                Male
                            </label>
                        </div>
                    </div>
                </form>
            {{/with}}
        </div>
    </div>
</template>
