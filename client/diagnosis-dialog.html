<template name="addDiagnosisDialog">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                {{> esInput index="conditions" placeholder="Search..." id="conditionChooser" }}
            </div>
            <div class="col-md-4">
                <!--{{#ifEsHasNoResults index="conditions" id="conditionChooser" }}-->
                <!--<div class="no-results">Create new condition:-->
                    <!--<button type="button" class="btn-sm {{ conditionButtonClass }} smartbio-condition-btn" id="newDiagnosis">-->
                        <!--<span class="glyphicon glyphicon-"></span> {{newDiagnosisName}}-->
                    <!--</button>-->
                <!--</div>-->
                <!--{{/ifEsHasNoResults}}-->
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                {{#esEach index="conditions" id="conditionChooser"}}
                <div class="item">
                    <button type="button" class="btn btn-default btn-sm smartbio-diagnosisbtn">
                        <span class="glyphicon glyphicon-books"></span> {{name}}
                    </button>
                </div>
                {{/esEach}}
            </div>
        </div>

        {{> startedResolved templateId="addDiagnosisDialog"}}
    </div>
</template>


<template name="editDiagnosisDialog">
    <div class="container">
        <div class="row">
            <h2>{{diagnosis.objName}}</h2>
        </div>
        {{> startedResolved templateId="editDiagnosisDialog"}}
    </div>

</template>



<template name="startedResolved">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">How Severe?</h5>
                </div>
                <div class="panel-body">
                    <div id="severity-{{templateId}}" class="rateit faces" data-rateit-starwidth="64" data-rateit-starheight="64" data-rateit-value="{{frowns}}"></div>
                    {{frowns}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">When did it start?</h5>
                </div>
                <div class="panel-body">
                    <div class="input-group datetimepicker startDatePicker" id="startDate-{{templateId}}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input class="form-control" type="text" id="_startDate-{{templateId}}"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="sinceBirth" id="sinceBirth-{{templateId}}" class="sinceBirthCheckbox">Since birth
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">Has it resolved?</h5>
                </div>
                <div class="panel-body">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ongoing" id="ongoing-{{templateId}}" class="ongoingCheckbox">Ongoing
                        </label>
                    </div>
                    <div class="input-group datetimepicker endDatePicker" id="endDate-{{templateId}}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input class="form-control" type="text" id="_endDate-{{templateId}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
