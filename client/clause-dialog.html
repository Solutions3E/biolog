<template name="predicateSelector">
    <div class="row">
        <div class="col">
            {{> esInput index="predicates" placeholder="Select a property..." id="predicateChooser" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            {{#esEach index="predicates" id="predicateChooser"}}
            <div class="item">
                <button type="button" class="btn btn-default btn-sm smartbio-clausePredBtn">
                    <span class="fa fa-square-o"></span> {{name}}
                </button>
            </div>
            {{/esEach}}
        </div>
    </div>
</template>


<template name="valueSelector">
    <div class="row">
        <div class="col">
            {{> esInput index="entities" placeholder="Select..." id="objectChooser" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            {{#esEach index="entities" id="objectChooser"}}
            <div class="item">
                <button type="button" class="btn btn-default btn-sm smartbio-clauseObjBtn">
                    <span class="glyphicon glyphicon-books"></span> {{name}}
                </button>
            </div>
            {{/esEach}}
        </div>
    </div>
</template>


<template name="objectButtons">
    {{#each clauseObjects}}
        {{showOr}}
        <button class="btn btn-default btn-sm smartbio-objectButtons-deleteObjBtn" title="remove">
            {{pred.name}}: {{name}}  <span class="fa fa-close"></span>
        </button>
    {{/each}}
</template>
